<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login page</title>
</head>
<body>
    <div id="content container">
        <h2>Login</h2>
    </div>
    <div class="contact">
        <div class="container1">
            <div class="content">
                <form action="" id="input">
                    <input class="main-input" type="email" id="mail" name="mail" placeholder="Email" />
                    <input class="main-input" type="password" id="password" name="password" placeholder="Password" />
                    <input type="submit" id="button" value="Login" />
                    <input type="button" id="button2" value="Sign Up" onclick="window.location.href='signUp.html';" />


                </form>
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuUT9rfZIp8sIiTTI5Y4HWjds2mEBAvm4",
            authDomain: "firstproject-11b91.firebaseapp.com",
            projectId: "firstproject-11b91",
            storageBucket: "firstproject-11b91.firebasestorage.app",
            messagingSenderId: "305969919191",
            appId: "1:305969919191:web:f23ac9dc9bf4e96f49ec92",
            measurementId: "G-M9HS4HPY4L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Event Listener with async/await
        const button = document.getElementById('input');
        button.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('mail').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Login successful:", user);
                alert("Login successful!");
            } catch (error) {
        if (error.code === 'auth/user-not-found') {
            alert("User not found. Please sign up first.");
        } else if (error.code === 'auth/wrong-password') {
            alert("Incorrect password. Please try again.");
        } else {
            alert("Error: " + error.message);
        }
            }
        });
    </script>
</body>
</html>
